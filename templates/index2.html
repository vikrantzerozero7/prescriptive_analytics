<html>
<head>
    <title>Dropdown List</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-4 col-md-3">
            <h2 class="page-header text-primary text-center"><span class="fa fa-calendar"> Dropdown List</span></h2>
            <center>
            <div class="col-md-6">
                <div class="dropdown">
                    <button onclick="myFunction()" class="btn btn-info btn-lg" data-toggle="dropdown"> Web Designing <span class="caret"></span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                        {% for item in name: %}
                        <li><a href="#">{{ item }}</a></li>
                        {% endfor %} 
                    </div>
                </div>
            </div>
                <div class="col-md-6">
                <div class="dropdown">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="dropdown"> Programming Language <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">C</a></li>
                        <li><a href="#">C++</a></li>
                        <li><a href="#">Java</a></li>
                        <li><a href="#">Python</a></li>
                        <li><a href="#">Tkinter</a></li>
                        <li><a href="#">Flask</a></li>
                    </ul>
                </div>
                </div>
                </center>
        </div>
    </div>
<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

function filterFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown");
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}
</script>
</body>
</html>
